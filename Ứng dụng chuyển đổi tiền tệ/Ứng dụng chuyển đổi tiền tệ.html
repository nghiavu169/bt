<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <script src="Ứng%20dụng%20chuyển%20đổi%20tiền%20tệ.js"></script>
</head>
<body>

<form name="converter">
    <table style="background: #0ff30f">
        <tr>
            <td>Euro: </td><td><input type="text" name="euro" onchange="euroConverter()" ></td>
        </tr>
        <tr>
            <td>US Dollar: </td><td><input type="text" name="dollar" onChange="dollarConverter()"</td>
        </tr>
        <tr>
            <td>VietnamDong: </td><td><input type="text" name="VND" onChange="VNDConverter()" ></td>
        </tr>
        <tr>
            <td align="center"><input type="reset" value="Reset"></td>
            <td align="center"><input type="button" value="Convert!" ></td>
        </tr>
    </table>
</form>
</body>
</html>
