<script>
    let n =-1;
    let giaithua = 1;
    while (n <= 0){
        n = +prompt('Nhập số:');
        if (n<=0){
            alert('Xin mời nhập lại');
        }
    }for (let i=1; i<=n; i++) {
        giaithua = giaithua * i;
    }
    document.write(giaithua);
</script>
