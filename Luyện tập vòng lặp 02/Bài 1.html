<script>
    let fibonacci = '1, 1';
    let a = 1;
    let b = 1;
    let N = parseInt(prompt('nhap N:'));
    let count = 2;
    while (count < N){
        let n = b;
        b = a + b;
        a = n;
        fibonacci = fibonacci + ', ' + b;
        count++;
    }
    document.write(fibonacci);
</script>
