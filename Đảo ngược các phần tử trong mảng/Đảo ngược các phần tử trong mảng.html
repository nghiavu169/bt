<!DOCTYPE html>

    <title>Đảo ngược các phần tử trong mảng</title>
</head>

</body>

<script>
    let x = [1,2,5,9,-9,8,-5];
    let first = 0;
    let last = x.length - 1;
    while (first < last){
        let n = x[first];
        x[first] = x[last];
        x[last] = n;
        first++;
        last--;
    }
    document.write(x);
</script>
