<script>
    let inputNum = parseInt(prompt("Input a number to check isPrime"));
    if (isPrime(inputNum)){
        document.write("Số "+inputNum+" là số nguyên tố");
    } else {
        document.write("Số "+inputNum+" KHÔNG là số nguyên tố");
    }

    function isPrime(num) {
        if (num <2){
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num) ; i++) {
            if (num % i === 0){
                return false;
            }
        }
        return true;
    }
</script>
