<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
</head>
<body>
<div id="form" style="background: null;max-width: 700px;max-height: 750px" >
    <img id="img1" name="1" src="image/top1.jpg" height="140" width="700" onclick="changeTop()"/><br>
    <img id="img2" name="3" src="image/upper3.jpg" height="140" width="700" onclick="changeUpper()"/><br>
    <img id="img3" name="1" src="image/mid1.jpg" height="140" width="700" onclick="changeMid()"/><br>
    <img id="img4" name="2" src="image/down2.jpg" height="140" width="700" onclick="changeDown()"/><br>
    <img id="img5" name="3" src="image/bottom3.jpg" height="140" width="700" onclick="changeBottom()"/><br>
</div>
</body>
</html>
<script>
function changeTop() {
    num1=parseInt(document.getElementById("img1").name);
    if (num1!=3){
        num1=num1+1;
    }else {
        num1=1;
    }
    document.getElementById("img1").src="image/top" + num1 + ".jpg";
    document.getElementById("img1").name=num1;
    check();
}
function changeUpper() {
    num1=parseInt(document.getElementById("img2").name);
    if (num1!=3){
        num1=num1+1;
    }else {
        num1=1;
    }
    document.getElementById("img2").src="image/upper" + num1 + ".jpg";
    document.getElementById("img2").name=num1;
    check();
}
function changeMid() {
    num1=parseInt(document.getElementById("img3").name);
    if (num1!=3){
        num1=num1+1;
    }else {
        num1=1;
    }
    document.getElementById("img3").src="image/mid" + num1 + ".jpg";
    document.getElementById("img3").name=num1;
    check();
}
function changeDown() {
    num1=parseInt(document.getElementById("img4").name);
    if (num1!=3){
        num1=num1+1;
    }else {
        num1=1;
    }
    document.getElementById("img4").src="image/down" + num1 + ".jpg";
    document.getElementById("img4").name=num1;
    check();
}
function changeBottom() {
    num1=parseInt(document.getElementById("img5").name);
    if (num1!=3){
        num1=num1+1;
    }else {
        num1=1;
    }
    document.getElementById("img5").src="image/bottom" + num1 + ".jpg";
    document.getElementById("img5").name=num1;
    check();
}
function check() {
    ten1=document.getElementById("img1").name;
    ten2=document.getElementById("img2").name;
    ten3=document.getElementById("img3").name;
    ten4=document.getElementById("img4").name;
    ten5=document.getElementById("img5").name;
    if(ten1 == ten2 && ten1 == ten3 && ten1 == ten4 && ten1 == ten5){
        document.getElementById("form").style.backgroundColor='red';
    }else {
        document.getElementById("form").style.backgroundColor=null;
    }


}
</script>
