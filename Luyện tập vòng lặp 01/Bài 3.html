<script>
    let a = 1;
    let b = 1;
    let fibonacci = a+ ', '+ b;
    let n = 2;
    while (n < 5) {
        let k = b;
        b = a + b;
        a = k;
        fibonacci = fibonacci + ", " + b;
        n++;
    }
    document.write(fibonacci);
</script>
