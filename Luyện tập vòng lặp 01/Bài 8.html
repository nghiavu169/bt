<script>

        for (let i = 0; i < 3; i++) {

                    alert('Bạn đã đoán đúng');

                    break;
                }else if (num < ranDom){
                    alert('Đoán sai rồi :((. Xin mời bạn đóng 500k for hint');
                    alert('Hãy tăng số của bạn lên');
                }else {
                    alert('Đoán sai rồi :((. Xin mời bạn đóng 500k for hint');
                    alert('Hãy giảm số của bạn xuống');
                 }
            if (i === 2) {
                alert('gameover');
            }
        }
    }

</script>
