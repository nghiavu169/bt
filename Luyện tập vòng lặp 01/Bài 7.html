<script>
    let num = "";
    for (let i=1;i<=100;i++){
        if (i % 3 === 0 && i % 5 === 0){
            num = num +'FizzBuzz, '
        }
        else if (i % 3 === 0){
            num = num + 'Fizz, ';
        }
        else if(i % 5 === 0){
            num = num + 'Buzz, ';
        }
        else {
            num = num + i + ', ';
        }
    }
    document.write(num);
</script>
