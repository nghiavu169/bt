<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do-while</title>
</head>
<body>

</body>

<script>
    var i = 0;
    do {
        i = parseInt(prompt("Enter your number"));
    } while (i<1 || i > 10);
    alert("Số bạn vừa nhập là "+i);
</script>
