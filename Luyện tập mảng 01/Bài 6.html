<script>
    let muoiphantu = ['a','A','b','B','c','C','d','D','e','E'];
    let phantu;
    do {
        phantu = prompt('nhap phan tu can tim:');
        for (let i = 0; i < muoiphantu.length; i++) {
            if (muoiphantu[i] === phantu) {
                alert(phantu + ' is in the array');
                break;
            }
            if (i === muoiphantu.length - 1) {
                alert(phantu + ' is not in the array');
            }
        }
    } while (phantu !== '' && phantu !== null);
</script>
