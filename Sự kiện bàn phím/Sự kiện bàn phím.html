<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="doReady()">
<img id="nobita" src="nobita_by_rockcliff-d7697oe.png" style="position: absolute;left: 0;top: 0" height="300"width="240"/>



</body>
</html>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }
    function downArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 10 +'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 39:
                leftArrowPressed();
                break;
            case 37:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function doReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
