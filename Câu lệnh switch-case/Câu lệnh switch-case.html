<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh switch-case</title>
</head>
<body>
<input id="month" type="text">
<button type="button" onclick="mOnth()">Tính số ngày</button>
</body>
</html>
<script>
    function mOnth() {
        var month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 2:
                document.write('February have 28 or 29 days');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write('This month have 30 days');
                break;
            default:
                document.write('This month have 31 days');
        }
    }
</script>
