<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>

</body>
</html>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    for (let a=0;a<100;a++) {
        while (i <= 10) {
            sout = sout + "<tr>";
            while (j <= 10) {
                sout = sout + "<td>" + a++ + "</td>";
                j++;
            }
            sout = sout + "</tr>";
            j = 1;
            i++;
        }
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
